apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flask-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # A CPU deve ser mantida em média a 50%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60  # Tempo de espera antes de reduzir as réplicas
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15  # Pode reduzir até 100% das réplicas extras a cada 15 segundos
